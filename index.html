<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Showcase</title>
    
    <!-- Main CSS -->
    <link rel="stylesheet" href="assets/css/variables.css">
    <link rel="stylesheet" href="assets/css/components/header.css">
    <link rel="stylesheet" href="assets/css/components/products.css">
    <link rel="stylesheet" href="assets/css/components/animations.css">
    <link rel="stylesheet" href="assets/css/utilities/helpers.css">
    <link rel="stylesheet" href="style.css"> <!-- Main stylesheet -->
</head>
<body>
    <!-- Header content -->
    <header>
        <nav>
            <div class="logo">
                <img src="assets/images/logo/logo.png" alt="MyStore">
            </div>
            <!-- Navigation links -->
        </nav>
    </header>

    <main>
        <!-- Hero section with background image -->
        <section id="hero" style="background-image: url('assets/images/hero/hero-bg.jpg')">
            <!-- Hero content -->
        </section>

        <!-- Products section -->
        <section id="products">
            <div class="products-grid" id="products-container">
                <!-- Dynamic products -->
            </div>
        </section>
    </main>

    <!-- JavaScript files -->
    <script src="assets/js/utils.js"></script>
    <script src="assets/js/modules/products.js"></script>
    <script src="assets/js/modules/animations.js"></script>
    <script src="script.js"></script> <!-- Main script -->
</body>
</html>
